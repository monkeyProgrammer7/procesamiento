<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="scripts.js" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Procesamiento FCFS, FSJ</h1>
        <h3>Ingrese la cantidad de procesos</h3>
        <input type="number" id="cantidadProcesos" class="cantProcesos">

        <button class="cantProcesos btn btn-primary" id="enviarcantProcesos" onclick="iniciar()">✓</button>
        <h3>Ingrese el tiempo de cada proceso</h3>
        <div id="idProceso">
            
        </div>
    
       

        <input type="number" id="tiempoProceso">
        <button class="cantProcesos btn btn-primary" id="enviarTiempoProcesos" onclick="crearProceso()">✓</button>
        <br><br><br>
        <h2 id="subtitulo">Ingrese el tipo de proceso</h2>
        <button id="FCFS" type="button"  class="btnProcesadores btn btn-primary" onclick="calcularTE(); calcularTR(); calcularTP();">FCFS</button>
        <button  id="FSJ" class="btnProcesadores btn btn-primary" onclick="calcularTE()">FSJ</button>
        <br><br><br>
    </div>
    <div id="resultado">
        <h2>Resultado</h2>
        <h3>Tiempo de retorno</h3>
        <input type="text" readonly class="sinbordefondo" id="tiempoRetorno" value="000000">
        <br>
        <h3>Tiempo de espera</h3>
        <input type="text" readonly  class="sinbordefondo" id="tiempoEspera" value="000000">
        <br>
        <h3>Tiempo promedio</h3>
        <input type="text" readonly  class="sinbordefondo" id="tiempoPromedio" value="000000">
    </div>
        
</body>
</html>
